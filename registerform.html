<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Paradise Registration Form</title>
    <style>
        body{
            background-color:lightblue;
        }
        h2{
            text-align: center;
        }
        input[type="submit"]{
            background-color: blue;
            color: white;
        }
    </style>
</head>
<body>
    <h2>REGISTRATION FORM</h2><hr>
    <form id="reg" method="GET">
       <table>
        <tr>
        <td><label for="name">Pet Name:</label></td>
        <td><input type="text" placeholder="ENTER YOUR PET NAME" id="Name" ></td>
        </tr>

        <tr>  
        <td><label for="species">Species:</label></td>
        <td><input type="text" placeholder="ENTER SPECIES" id="species"></td>
        </tr>
        
        <tr>
        <td><label for="age">Age:</label></td>
        <td><input type="number" placeholder="ENTER AGE" id="age"></td>
        </tr>

        <tr>
        <td><label for="color">Color:</label></td>
        <td><input type="text" placeholder="ENTER COLOUR" id="color"></td>
        </tr>

        <tr>
        <td>Gender:</td> 
        <td><input type="radio" name="gender">Male<input type="radio" name="gender">Female</input></td>
        </tr>

        <tr>
        <td><label for="weight">Weight (kg):</label></td>
        <td><input type="number" placeholder="ENTER WEIGHT" id="weight"></td>
        </tr>

        <tr>
        <td><label for="owner">Owner's Name:</label></td>
        <td><input type="text" placeholder="ENTER YOUR NAME" id="owner"></td>
        </tr>

        <tr>
        <td><label for="mail">E-mail:</label></td>
        <td><input type="text" placeholder="ENETR EMAIL ADDRESS" id="mail"></td>
        </tr>

        <tr>
            <td><label for="password">Password:</label></td>
            <td><input type="password" placeholder="ENTER PASSWORD" id="password"></td>
        </tr>

        <tr>
        <td><label for="acquisition_date">Date Acquired:</label></td>
        <td><input type="date" placeholder="ENTER DATE" name="acquisition_date"></td>
        </tr>

        <tr>
        <td><label for="notes">Notes:</label></td>
        <td><textarea id="notes" placeholder="WRITE SOMETHING ABOUT YOUR PET" rows="4" cols="50"></textarea></td>
        </tr>

        <tr>
        <td><label for="vaccinated">Vaccinated:</label></td>
        <td><input type="checkbox" id="vaccinated" name="vaccinated"></td>
        </tr>

        <tr>
        <td><label for="special_needs">Special Needs:</label></td>
        <td><textarea placeholder="SPECIAL NEEDS" name="special_needs" rows="4" cols="50"></textarea></td>
        </tr>

        <tr>
        <td><label for="personality">Personality:</label></td>
        <td><textarea  placeholder="PERSONALITY" name="personality" rows="4" cols="50"></textarea></td>
        </tr>

        <tr>
        <td><input type="submit" value="Submit" onclick="subform()"></input></td>
        </tr>
        </table> 
    </form>
    <script src="del.js"></script>
</body>
</html>
