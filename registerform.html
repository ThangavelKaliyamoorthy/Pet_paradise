<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Paradise Registration Form</title>
    <style>
        body{
            background-color:lightblue;
        }
    </style>
</head>
<body>
    <h2>Pet Paradise Registration Form</h2>
    <form action="/submit_pet_info" method="GET">
        <label for="name">Pet Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="species">Species:</label>
        <input type="text" id="species" name="species" required><br><br>

        <label for="breed">Breed:</label>
        <input type="text" id="breed" name="breed"><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age"><br><br>

        <label for="color">Color:</label>
        <input type="text" id="color" name="color"><br><br>

        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight"><br><br>

        <label for="owner">Owner's Name:</label>
        <input type="text" id="owner" name="owner"><br><br>

        <label for="acquisition_date">Date Acquired:</label><br>
        <input type="date" id="acquisition_date" name="acquisition_date"><br><br>

        <label for="notes">Notes:</label><br>
        <textarea id="notes" name="notes" rows="4" cols="50"></textarea><br><br>

        <label for="vaccinated">Vaccinated:</label>
        <input type="checkbox" id="vaccinated" name="vaccinated"><br><br>
        <label for="special_needs">Special Needs:</label><br>
        <textarea id="special_needs" name="special_needs" rows="4" cols="50"></textarea><br><br>

        <label for="personality">Personality:</label><br>
        <textarea id="personality" name="personality" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
